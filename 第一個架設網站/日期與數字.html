<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>數字和日期</title>
</head>
<body>
    <h1>濟州島旅遊日期</h1>
    <form action="">
        <label for="">出發日期</label>
        <input type="date" name="date" id="name">
        <br>
          <label for="">停留天數</label>
        <input type="number" name="number" id="number" min="1" max="10">
        <br>
        <input type="submit" value="給郁婷" >
    </form>
      <h2>回饋給我表單</h2>
      <form action="">
      <label for="comment">提供意見表</label>
      <br>
      <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
      <br>
      <input type="submit" value="回傳給虹君">
    </form>
    
</body>
</html>
